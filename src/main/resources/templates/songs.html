<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Songs</title>
	</head>
	<body>
		<h1>Best songs of 2021</h1>
		<div th:if="${songs.size() > 0}">
			<h2>Songs in database</h2>
			<ul>
				<li th:each="song : ${songs}">
					<p th:text="${song}"></p>
				</li>	
			</ul><br>
			<a th:href="@{'localhost:8080'}" th:text="'Home'"></a>
		</div>
		<p th:unless="${songs.size() > 0}">Zero movies in database</p>
	</body>
</html>
