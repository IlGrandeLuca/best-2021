<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Movies</title>
</head>

<body>
	<h1>Best movies of 2021</h1>
	<div th:if="${movies.size() > 0}">
		<h2>Movies in database</h2>
		<ul>
			<li th:each="movie : ${movies}">
				<p th:text="${movie}"></p>
			</li>
		</ul><br>
		<a th:href="@{/../}"
			th:text="'Home'"></a>
	</div>
	<p th:unless="${movies.size() > 0}">Zero movies in database</p>
</body>

</html>
